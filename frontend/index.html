        <div class="container">
            <div>
                <div class="pull-left">
                    <h1 class="pull-left">Cosmic Charlie</h1>

                </div>
                <div class="form-inline pull-right" style="margin:20px">

                </div>
            </div>
            <div class="clearfix"> </div>
            <div class="row">
                <div class="span2 well">
                    <h4 class="text-center muted">Who's Online</h4>
                    <hr>
                    <ul id="whos-online"  style="height:400px; overflow:auto" class="no-list-style">
                    </ul>
                </div>
                <div class="span9 well">
                    <ul id="messages" style="height:400px; overflow:auto"  class="no-list-style">
                    </ul>
                    <div class="inputs saywhat" style="padding-bottom:0">
                        <div class=" text-center">
                          <textarea placeholder="Talk to me Goose" class="span8" id="message" type="text"></textarea>

        <div class="modal hide fade" data-keyboard="false" data-backdrop="static" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Chat Handle</h3>
          </div>
          <div class="modal-body">
            <p>
                Enter a chat handle.
                <input id="handle" type="text" class="span3" >
            </p>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary">Start Chatting</a>
          </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script src="socket.io.min.js"></script>
        <script type="text/javascript">

        (function(){
            var handle = 'anonymous';
            var socket = null;
            var room = 'main';
           
            $('#newRoom').val(window.location.hash.substring(1))

            $('.modal').modal();
            $('.modal a').on('click', function(){
                var h = $('#handle').val();
                if ( h != ''){
                    handle = h;
                    $('.modal').modal('hide'); 
                    establishConnection(handle);   
                }
            });

            $('#newRoomBtn').on('click', function(e){
                e.preventDefault;
                var data = {
                    user: handle
                };
                socket.emit('leaving', data);
                socket.disconnect();    
                establishConnection();
                window.location.hash = $(this).val();
            })

            var establishConnection = function(){
                socket = null;
                options = [];
                options['force new connection'] = true;
                
                socket = io.connect('http://localhost:8089', options);
                
                room = $('#newRoom').val();
                socket.emit('newRoom', room);

                var data = {
                    user: handle
                };
                
                socket.emit('newUser', data); 

                loadChatEvents();
                $('#messages').empty();
            }

            var loadChatEvents = function(){
                    
                // Log messages from the server
                socket.on('message', function (data) {
                    var message = '';
                    if (data.messageType === 'system'){
                        message = "<li style='padding:10px 0px'><span class='alert alert-info'>" + data.message + "</span></li>";
                    }else{
                        message = "<li style='padding:5px'><strong>"+data.user+"</strong>: " + sanitze(data.message) + "</li>";
                    }
                    $('#messages').append(message)
                    $('#messages').scrollTop($('#messages')[0].scrollHeight);
                });
                socket.on('userList', function (data) {
                    $('#whos-online').empty();
                    $.each(data.users, function(k, handle){
                        $('#whos-online').append('<li><i class="icon-user"></i><span style="padding:5px">'+handle+'</span></li>')    
                    });
                    
                });

                $('#message').on('keyup', function(e){
                    if (e.keyCode === 13)
                        $('#send').trigger('click');
                });

                $('#send').on('click', function(e){
                    e.preventDefault();
                    var text = $('#message').val();

                    if (text === '')
                        return false;

                    var data = {
                        user: handle,
                        message: text
                    };

                    socket.emit('message', data);
                    $('#message').val('');
                });

                var sanitze = function(message){
                    return message.replace(/</g, '&lt;')
                                  .replace(/>/g, '&gt;')
                                  .replace(/\n/g, '<br>')
                                  .replace(/\n\r/g, '<br>')
                                  .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;')
                                  .replace(/ /g, '&nbsp')
                }

                window.onbeforeunload = function(e){
                    var data = {
                        user: handle
                    };
                    socket.emit('leaving', data);
                }
            }
    
        })();

        </script>
