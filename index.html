        <div class="container">
            <div  style="margin-top:-10px">
                <div class="pull-left" style="margin-top:10px">

                    <h2 class="muted pull-left">How do you do?</h2>

                    <div>
                        <input type="text" id="newRoom" class="input" placeholder="Create Private Room">
                        <button id="newRoomBtn" class="btn btn-small">Private Room</button>
                    </div>
                </div>
               
            </div>
            <div class="clearfix"> </div>
            <div class="row">
                <div class="span2 well">
                    <h4 class="text-center muted">Who's Online</h4>
                    <hr>
                    <ul id="whos-online"  class="no-list-style window whos-online-window">
                    </ul>
                </div>
                <div class="span9 well">
                    <ul id="messages"  class="no-list-style window chat-window">
                    </ul>

                          <textarea placeholder="Talk to me Goose" class="span8" id="message" type="text"></textarea>

                        </div>
                    </div>
                </div>
            
            </div>
           <div>
                Video Stuff
                <div class="video-container">
                  <video class="them" autoplay="true"></video>

            </div>
            <footer>

        <div class="modal hide fade" data-keyboard="false" data-backdrop="static" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Chat Handle</h3>
          </div>
          <div class="modal-body">
            <p>
                Enter a chat handle.
                <input id="handle" type="text" class="span3" >

          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary">Start Chatting</a>
